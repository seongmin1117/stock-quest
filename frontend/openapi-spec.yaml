openapi: 3.0.3
info:
  title: StockQuest API
  description: Stock Trading Simulation Platform API
  version: 1.0.0
  contact:
    name: StockQuest Team
    email: team@stockquest.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.stockquest.com
    description: Production server

tags:
  - name: 인증
    description: "사용자 인증 관련 API"
  - name: 챌린지
    description: "투자 챌린지 관련 API"
  - name: 챌린지 세션
    description: "챌린지 세션 및 거래 관련 API"
  - name: 커뮤니티
    description: "사용자 커뮤니티 관련 API"
  - name: 리더보드
    description: "순위 및 성과 관련 API"
  - name: 관리자
    description: "관리자 전용 API"
  - name: ML 시그널
    description: "ML 트레이딩 시그널 관련 API"
  - name: 리스크 관리
    description: "포트폴리오 리스크 관리 관련 API"
  - name: 포트폴리오 최적화
    description: "AI 기반 포트폴리오 최적화 관련 API"

paths:
  # Authentication APIs
  /api/auth/signup:
    post:
      tags:
        - 인증
      summary: 회원가입
      description: "새로운 사용자 계정을 생성합니다"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '201':
          description: "회원가입 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: "잘못된 요청"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/login:
    post:
      tags:
        - 인증
      summary: 로그인
      description: "이메일과 비밀번호로 로그인하며, JWT 토큰을 발급받습니다"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: "로그인 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: "인증 실패"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/me:
    get:
      tags:
        - 인증
      summary: 현재 사용자 조회
      description: "JWT 토큰 기반으로 현재 인증된 사용자 정보를 조회합니다"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: "조회 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: "인증 실패"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/refresh:
    post:
      tags:
        - 인증
      summary: 토큰 갱신
      description: "리프레시 토큰으로 새로운 액세스 토큰을 발급받습니다"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: "토큰 갱신 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: "리프레시 토큰 만료 또는 유효하지 않음"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/logout:
    post:
      tags:
        - 인증
      summary: 로그아웃
      description: "현재 세션을 종료하고 토큰을 무효화합니다"
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
      responses:
        '200':
          description: "로그아웃 성공"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '401':
          description: "인증 실패"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # Challenge APIs
  /api/challenges:
    get:
      tags:
        - 챌린지
      summary: 챌린지 목록 조회
      description: "활성 상태의 챌린지 목록을 조회합니다"
      parameters:
        - name: page
          in: query
          description: "페이지 번호 (0부터 시작)"
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: size
          in: query
          description: "페이지 크기"
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: "조회 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeListResponse'

  /api/challenges/{challengeId}:
    get:
      tags:
        - 챌린지
      summary: 챌린지 상세 조회
      description: "특정 챌린지의 상세 정보를 조회합니다"
      security:
        - bearerAuth: []
      parameters:
        - name: challengeId
          in: path
          required: true
          description: "챌린지 ID"
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "조회 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeDetailResponse'
        '404':
          description: "챌린지를 찾을 수 없음"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/challenges/{challengeId}/start:
    post:
      tags:
        - 챌린지
      summary: 챌린지 시작
      description: "새로운 챌린지 세션을 시작합니다"
      security:
        - bearerAuth: []
      parameters:
        - name: challengeId
          in: path
          required: true
          description: "챌린지 ID"
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "챌린지 시작 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartChallengeResponse'
        '400':
          description: "잘못된 요청 (이미 참여 중인 챌린지 등)"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # Session APIs
  /api/sessions/{sessionId}:
    get:
      tags:
        - 챌린지 세션
      summary: 세션 상세 조회
      description: "챌린지 세션의 상세 정보를 조회합니다"
      security:
        - bearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          description: "세션 ID"
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "조회 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionDetailResponse'
        '404':
          description: "세션을 찾을 수 없음"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/sessions/{sessionId}/orders:
    post:
      tags:
        - 챌린지 세션
      summary: 주문 실행
      description: "챌린지 세션에서 주문을 실행합니다"
      security:
        - bearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          description: "세션 ID"
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlaceOrderRequest'
      responses:
        '200':
          description: "주문 실행 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceOrderResponse'
        '400':
          description: "잘못된 주문 요청"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/sessions/{sessionId}/close:
    post:
      tags:
        - 챌린지 세션
      summary: 챌린지 종료
      description: "챌린지 세션을 종료하고 결과를 확인합니다"
      security:
        - bearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          description: "세션 ID"
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "챌린지 종료 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloseChallengeResponse'
        '400':
          description: "잘못된 요청"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # Community APIs
  /api/challenges/{challengeId}/posts:
    post:
      tags:
        - 커뮤니티
      summary: 게시글 작성
      description: "특정 챌린지에 게시글을 작성합니다"
      security:
        - bearerAuth: []
      parameters:
        - name: challengeId
          in: path
          required: true
          description: "챌린지 ID"
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostRequest'
      responses:
        '200':
          description: "게시글 작성 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostResponse'
        '400':
          description: "잘못된 요청"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags:
        - 커뮤니티
      summary: 게시글 목록 조회
      description: "특정 챌린지의 게시글 목록을 조회합니다"
      parameters:
        - name: challengeId
          in: path
          required: true
          description: "챌린지 ID"
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "조회 성공"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PostResponse'

  /api/challenges/{challengeId}/posts/{postId}/comments:
    post:
      tags:
        - 커뮤니티
      summary: 댓글 작성
      description: "특정 게시글에 댓글을 작성합니다"
      security:
        - bearerAuth: []
      parameters:
        - name: challengeId
          in: path
          required: true
          description: "챌린지 ID"
          schema:
            type: integer
            format: int64
        - name: postId
          in: path
          required: true
          description: "게시글 ID"
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCommentRequest'
      responses:
        '200':
          description: "댓글 작성 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponse'
        '400':
          description: "잘못된 요청"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags:
        - 커뮤니티
      summary: 댓글 목록 조회
      description: "특정 게시글의 댓글 목록을 조회합니다"
      parameters:
        - name: challengeId
          in: path
          required: true
          description: "챌린지 ID"
          schema:
            type: integer
            format: int64
        - name: postId
          in: path
          required: true
          description: "게시글 ID"
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "조회 성공"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CommentResponse'

  # Leaderboard APIs
  /api/challenges/{challengeId}/leaderboard:
    get:
      tags:
        - 리더보드
      summary: 리더보드 조회
      description: "특정 챌린지의 리더보드를 조회합니다"
      parameters:
        - name: challengeId
          in: path
          required: true
          description: "챌린지 ID"
          schema:
            type: integer
            format: int64
        - name: limit
          in: query
          description: "조회할 순위 수"
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: "조회 성공"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaderboardResponse'

  /api/challenges/{challengeId}/leaderboard/calculate:
    post:
      tags:
        - 리더보드
      summary: 리더보드 계산
      description: "챌린지 종료 후 리더보드를 계산합니다"
      security:
        - bearerAuth: []
      parameters:
        - name: challengeId
          in: path
          required: true
          description: "챌린지 ID"
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "계산 성공"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaderboardResponse'
        '400':
          description: "잘못된 요청"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ML Signals APIs
  /api/v1/ml/signals/generate/{symbol}:
    get:
      tags:
        - ML 시그널
      summary: ML 트레이딩 시그널 생성
      description: "단일 심볼에 대한 ML 기반 트레이딩 시그널을 생성합니다"
      parameters:
        - name: symbol
          in: path
          required: true
          description: "주식 심볼 (예: A, B, C, D, E)"
          schema:
            type: string
      responses:
        '200':
          description: "시그널 생성 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradingSignalResponse'
        '500':
          description: "시그널 생성 실패"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/ml/signals/generate/batch:
    post:
      tags:
        - ML 시그널
      summary: 배치 ML 시그널 생성
      description: "복수 심볼에 대한 ML 트레이딩 시그널을 배치로 생성합니다"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchSignalRequest'
      responses:
        '200':
          description: "배치 시그널 생성 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchSignalResponse'
        '500':
          description: "배치 시그널 생성 실패"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/ml/signals/filter:
    post:
      tags:
        - ML 시그널
      summary: 시장 조건별 시그널 필터링
      description: "시장 조건에 따라 시그널을 필터링합니다"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FilterSignalsRequest'
      responses:
        '200':
          description: "시그널 필터링 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredSignalResponse'
        '500':
          description: "시그널 필터링 실패"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/ml/signals/{signalId}/performance:
    put:
      tags:
        - ML 시그널
      summary: 시그널 성과 업데이트
      description: "시그널의 성과 정보를 업데이트합니다"
      parameters:
        - name: signalId
          in: path
          required: true
          description: "시그널 ID"
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PerformanceUpdateRequest'
      responses:
        '200':
          description: "성과 업데이트 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerformanceUpdateResponse'
        '500':
          description: "성과 업데이트 실패"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/ml/signals/active:
    get:
      tags:
        - ML 시그널
      summary: 활성 시그널 조회
      description: "현재 활성 상태인 ML 트레이딩 시그널 목록을 조회합니다"
      parameters:
        - name: limit
          in: query
          description: "조회할 시그널 수"
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: "활성 시그널 조회 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActiveSignalsResponse'
        '500':
          description: "활성 시그널 조회 실패"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # Risk Management APIs
  /api/v1/risk/portfolios/{portfolioId}/var:
    get:
      tags:
        - 리스크 관리
      summary: 포트폴리오 VaR 계산
      description: "Value at Risk (VaR)를 계산합니다"
      parameters:
        - name: portfolioId
          in: path
          required: true
          description: "포트폴리오 ID"
          schema:
            type: integer
            format: int64
        - name: confidenceLevel
          in: query
          description: "신뢰수준 (%)"
          required: false
          schema:
            type: number
            format: double
            default: 95.0
        - name: timeHorizon
          in: query
          description: "시간 지평 (일)"
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: "VaR 계산 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VaRResponse'
        '500':
          description: "VaR 계산 실패"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/risk/alerts:
    get:
      tags:
        - 리스크 관리
      summary: 리스크 알림 조회
      description: "활성 리스크 알림 목록을 조회합니다"
      parameters:
        - name: status
          in: query
          description: "알림 상태"
          required: false
          schema:
            type: string
            enum: [ACTIVE, RESOLVED, ALL]
            default: ACTIVE
      responses:
        '200':
          description: "리스크 알림 조회 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RiskAlertsResponse'
        '500':
          description: "리스크 알림 조회 실패"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/risk/dashboard:
    get:
      tags:
        - 리스크 관리
      summary: 리스크 대시보드 데이터 조회
      description: "전체 리스크 관리 대시보드 데이터를 조회합니다"
      responses:
        '200':
          description: "리스크 대시보드 조회 성공"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RiskDashboardResponse'
        '500':
          description: "리스크 대시보드 조회 실패"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

