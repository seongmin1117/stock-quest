          type: string
          description: "사용자 닉네임"
          example: 투자왕김첨지

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: "사용자 이메일"
          example: user@example.com
        password:
          type: string
          description: "비밀번호"
          example: Password123!
        redirectUrl:
          type: string
          description: "로그인 성공 후 리다이렉트할 URL"
          example: /dashboard

