# StockQuest Pre-commit Configuration
# This file configures pre-commit hooks for consistent code quality

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        description: Trim trailing whitespace
      - id: end-of-file-fixer
        description: Ensure files end with a newline
      - id: check-merge-conflict
        description: Check for merge conflict markers
      - id: check-yaml
        description: Validate YAML files
        files: \.(yml|yaml)$
      - id: check-json
        description: Validate JSON files
      - id: check-toml
        description: Validate TOML files
      - id: check-xml
        description: Validate XML files
      - id: check-case-conflict
        description: Check for case conflicts in file names
      - id: check-added-large-files
        description: Prevent large files from being committed
        args: ['--maxkb=500']
      - id: detect-private-key
        description: Detect private keys
      - id: mixed-line-ending
        description: Check for mixed line endings

  # Git hooks
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        description: Lint commit messages
        args: [--contrib=contrib-title-conventional-commits, --ignore=B6]

  # Java/Backend hooks
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.11.0
    hooks:
      - id: pretty-format-java
        description: Format Java code
        args: [--autofix]
        files: \.java$

  # JavaScript/TypeScript/Frontend hooks
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.57.0
    hooks:
      - id: eslint
        description: Lint JavaScript/TypeScript
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.57.0
          - '@typescript-eslint/parser@7.18.0'
          - '@typescript-eslint/eslint-plugin@7.18.0'
          - eslint-config-next@14.2.5

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        description: Format code with Prettier
        files: \.(js|jsx|ts|tsx|json|css|scss|md|yml|yaml)$
        exclude: |
          (?x)^(
            package-lock\.json|
            pnpm-lock\.yaml|
            \.next/.*|
            build/.*|
            dist/.*|
            coverage/.*
          )$

  # Security hooks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        description: Detect secrets in code
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            \.secrets\.baseline|
            .*\.lock|
            package-lock\.json|
            pnpm-lock\.yaml
          )$

  # Docker hooks
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        description: Lint Dockerfiles
        files: Dockerfile.*

  # Custom StockQuest hooks
  - repo: local
    hooks:
      - id: stockquest-architecture-check
        name: StockQuest Architecture Validation
        description: Validate Hexagonal Architecture rules
        entry: scripts/check-architecture.sh
        language: script
        files: \.java$
        
      - id: stockquest-commit-msg-check
        name: StockQuest Commit Message Check
        description: Validate commit message format
        entry: scripts/check-commit-msg.sh
        language: script
        stages: [commit-msg]
        
      - id: stockquest-file-count-check
        name: StockQuest File Count Check
        description: Ensure commits don't include too many files
        entry: scripts/check-file-count.sh
        language: script
        stages: [pre-commit]
        
      - id: stockquest-test-coverage
        name: StockQuest Test Coverage Check
        description: Ensure test coverage doesn't decrease
        entry: scripts/check-coverage.sh
        language: script
        files: \.(java|ts|tsx)$
        
      - id: stockquest-dependency-check
        name: StockQuest Dependency Validation
        description: Check for prohibited dependencies in Domain layer
        entry: scripts/check-dependencies.sh
        language: script
        files: backend/src/main/java/com/stockquest/domain/.*\.java$

# Global settings
default_language_version:
  python: python3.11
  node: '18.17.0'

# Exclude patterns
exclude: |
  (?x)^(
    \.git/.*|
    \.gradle/.*|
    \.idea/.*|
    \.vscode/.*|
    node_modules/.*|
    build/.*|
    dist/.*|
    coverage/.*|
    \.next/.*|
    target/.*|
    .*\.generated\..*|
    migrations/.*
  )$

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: 3.0.0